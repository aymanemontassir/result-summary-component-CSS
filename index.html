<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">

            <div class="section_1 gray">
                <h4>
                    Your Result
                </h4>
                <div class="cercle">
                    <label class="bold score white">76                     
                    </label>
                    <label class="opacity5 gray bold">of 100</label>

                </div>
                <h3 class="white bold great-title">
                    Great
                </h3>
                <p class="gray phrase">
                    you scored higher than 65% of the people who have taken these test.
                </p>
            </div>
            <div class="section_2  dark-bleu">
                <span class="bold dark-bleu title">Summary</span>
                <div class="reaction br row">
                    <img src="images/icon-reaction.svg" alt="reaction-image">
                    <p class="red ml-0 bold">Reaction</p>
                    <p class="mr-0 dark-bleu bold">80<span class="gray bold"> / 100</span></p>
                </div>
                <div class="memory br  row">
                    <img src="images/icon-memory.svg" alt="reaction-image">
                    <p class="yellow ml-0 bold">Memory</p>
                    <p class="mr-0 dark-bleu bold">92<span class="gray bold"> / 100</span></p>
                </div>
                <div class="verbal row br">
                    <img src="images/icon-verbal.svg" alt="reaction-image">
                    <p class="light-green ml-0 bold">Verbal</p>
                    <p class="mr-0 dark-bleu bold">61<span class="gray bold"> / 100</span></p>
                </div>
                <div class="visual br row">
                    <img src="images/icon-visual.svg" alt="reaction-image">
                    <p class="bleu ml-0 bold">Visual</p>
                    <p class="mr-0 dark-bleu bold">72<span class="gray bold"> / 100</span></p>
                </div>
                <button type="submit" class="continue br-button bold">Continue</button>
            </div>
        </div>

    </main>
</body>

</html>
